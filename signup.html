<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<!-- Bootstrap -->
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" media="screen and (min-device-width: 800px)" href="styles/style.css">
	<link rel="stylesheet" media="screen and (max-device-width: 799px)" href="styles/mobile.css">
	<link rel="stylesheet" href="scripts/alertify_css/alertify_default.min.css" />
	<link rel="stylesheet" href="scripts/alertify_css/alertify_core.min.css" />
		<title>
			QBSE Sign-Up
		</title>
	</head>
<body>
	<div class="container">
		<form id="login_form" action="javascript:createUser()" accept-charset="UTF-8">
			<div class="input-group">
				<span class="input-group-addon" id="addon1">Name</span>
				<input class="form-control" type="text" id="name" placeholder="First Last" aria-describedby="addon1">
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="addon2">@</span>
				<input class="form-control" type="email" id="email" placeholder="Email" aria-describedby="addon2">
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="addon3">•••</span>
				<input class="form-control" type="password" id="password" placeholder="Password" aria-describedby="addon3">
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="addon3">•••</span>
				<input class="form-control" type="password" id="verify" placeholder="Verify Password" aria-describedby="addon3">
			</div>
		</form>
	</div>
	<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<!-- Alertify -->
	<script type="text/javascript" src="scripts/alertify.min.js"></script>
	<!-- QBSE -->
	<script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
	<script type="text/javascript" src="scripts/sessvars.js"></script>
	<script type="text/javascript" src="scripts/sessionModule.js"></script>
	<script type="text/javascript" src="scripts/signon.js"></script>
</body>
</html>
